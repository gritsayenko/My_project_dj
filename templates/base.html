{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}">
  {% block head %}
  <title>NG Blog</title>
  {% endblock %}
</head>
<body>
<!-- HEADER-->

        <div class="page-header">
           <div class="main_page__logo">
               <a href="/"><img src="/media/logo.png" alt="#"></a>
           </div>
           <!-- NAVIGATION-->
          <nav class="page-navigation">
             <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contacts</a></li>
             </ul>
             {% if request.user.is_authenticated%}
                <a href="{% url 'post_create' %}" class="top-menu button-create">Publish your post</a>
             {% else %}
    <!-- LOGIN REGISTER BUTTONS-->
                <ul>
                    <li><a href="{% url 'post_create' %}" class="top-menu button-create">Publish your post</a></li>
                    <li><a href="{% url 'login' %}" class="top-menu button-signin">Sign in</a>
                    <li><a href="{% url 'register' %}" class="top-menu button-signup">Sign up</a>
                </ul>
             {% endif %}
    <!-- LOGIN REGISTER BUTTONS-->
          </nav>
    <!-- /NAVIGATION-->
     <!-- /HEADER-->
        </div>

   <div class="col-md-12">
  {% block body %}

  {% endblock %}
   </div>
<!-- FOOTER-->
  <footer class="footer">
        <p>Copyright @ Example.com 2019</p>
  </footer>
<!-- /FOOTER-->

</body>
</html>
